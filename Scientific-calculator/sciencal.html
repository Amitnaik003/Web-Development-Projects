<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
</head>
<style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f4f4f4;
    font-family: 'Arial', sans-serif;
}

.calculator {
    width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

#display {
    width: 100%;
    height: 60px;
    background: #333;
    color: #fff;
    font-size: 1.5em;
    padding: 10px;
    text-align: right;
    border-radius: 5px;
    margin-bottom: 10px;
    border: none;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

button {
    height: 60px;
    background-color: #f1f1f1;
    border: none;
    font-size: 1.2em;
    border-radius: 5px;
    transition: background-color 0.2s;
    cursor: pointer;
}

button:hover {
    background-color: #e0e0e0;
}

button:active {
    background-color: #ccc;
}

button.equal {
    background-color: #4caf50;
    color: white;
}

button.clear {
    background-color: #ff4c4c;
    color: white;
}

button.memory {
    background-color: #007bff;
    color: white;
}

</style>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <!-- First Row -->
            <button onclick="clearDisplay()">AC</button>
            <button onclick="backspace()">⌫</button>
            <button onclick="inputValue('%')">%</button>
            <button onclick="inputValue('/')">÷</button>

            <!-- Second Row -->
            <button onclick="inputValue('7')">7</button>
            <button onclick="inputValue('8')">8</button>
            <button onclick="inputValue('9')">9</button>
            <button onclick="inputValue('*')">×</button>

            <!-- Third Row -->
            <button onclick="inputValue('4')">4</button>
            <button onclick="inputValue('5')">5</button>
            <button onclick="inputValue('6')">6</button>
            <button onclick="inputValue('-')">−</button>

            <!-- Fourth Row -->
            <button onclick="inputValue('1')">1</button>
            <button onclick="inputValue('2')">2</button>
            <button onclick="inputValue('3')">3</button>
            <button onclick="inputValue('+')">+</button>

            <!-- Fifth Row -->
            <button onclick="inputValue('0')">0</button>
            <button onclick="inputValue('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="changeSign()">±</button>

            <!-- Scientific Functions -->
            <button onclick="inputValue('Math.PI')">π</button>
            <button onclick="inputValue('Math.E')">e</button>
            <button onclick="inputValue('Math.sin(')">sin</button>
            <button onclick="inputValue('Math.asin(')">sin⁻¹</button>

            <button onclick="inputValue('Math.cos(')">cos</button>
            <button onclick="inputValue('Math.acos(')">cos⁻¹</button>
            <button onclick="inputValue('Math.tan(')">tan</button>
            <button onclick="inputValue('Math.atan(')">tan⁻¹</button>

            <button onclick="inputValue('Math.pow(')">xʸ</button>
            <button onclick="inputValue('Math.pow(')">x³</button>
            <button onclick="inputValue('Math.sqrt(')">√x</button>
            <button onclick="inputValue('Math.cbrt(')">³√x</button>

            <button onclick="inputValue('Math.exp(')">eˣ</button>
            <button onclick="inputValue('Math.log(')">ln</button>
            <button onclick="inputValue('Math.log10(')">log</button>
            <button onclick="inputValue('1/')">1/x</button>

            <button onclick="inputValue('Math.factorial(')">n!</button>
            <button onclick="memoryPlus()">M+</button>
            <button onclick="memoryMinus()">M-</button>
            <button onclick="memoryRecall()">MR</button>
        </div>
    </div>
    <script>let memory = 0;

        // Function to input values in the display
        function inputValue(val) {
            document.getElementById('display').value += val;
        }
        
        // Clear the display
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        
        // Backspace (remove last character)
        function backspace() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display.slice(0, -1);
        }
        
        // Change sign of the current input
        function changeSign() {
            let display = document.getElementById('display').value;
            document.getElementById('display').value = display * -1;
        }
        
        // Perform the calculation
        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (e) {
                document.getElementById('display').value = 'Error';
            }
        }
        
        // Memory functions
        function memoryPlus() {
            let display = parseFloat(document.getElementById('display').value);
            memory += display;
        }
        
        function memoryMinus() {
            let display = parseFloat(document.getElementById('display').value);
            memory -= display;
        }
        
        function memoryRecall() {
            document.getElementById('display').value = memory;
        }
        </script>
</body>
</html>
